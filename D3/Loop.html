<!DOCTYPE html>
<meta charset="utf-8">
<!--  from https://bl.ocks.org/d3noob/bf44061b1d443f455b3f857f82721372 -->
<body>
<title> d3Noob </title>
<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

var svg = d3.select("body")
        .append("svg")
        .attr("width", 1010) // should be greater than x position + radius
        .attr("height", 500);

function circleTransition() {

    var timeCircle = svg.append("circle")
        .attr("fill", "rebeccapurple")
        .attr("r", 30);
    repeat();

    function repeat() {
      timeCircle
        .attr('cx', 40)      // position the circle at 40 on the x axis
        .attr('cy', 250)     // position the circle at 250 on the y axis
        .transition()        // apply a transition
        .duration(2000)      // apply it over 2000 milliseconds
        .attr('cx', 980)     // move the circle to 920 on the x axis
        .transition()        // apply a transition
        .duration(2000)      // apply it over 2000 milliseconds
        .attr('cx', 40)      // return the circle to 40 on the x axis
        .on("end", repeat);  // when the transition finishes start again
    };

};

circleTransition();

</script>
</body>
