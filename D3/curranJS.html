  <script>

      var scale = d3.scale.linear()
        .domain([1, 5])   // Data space
        .range([0, 200]); // Pixel space

      var svg = d3.select("body").append("svg")
        .attr("width",  250)
        .attr("height", 250);

  function render(data, color) {
    var rects = svg.selectAll("rect").data(data);
       // contains all existing rects elements - there are none right now
        // data binding
    rects.enter().append("rect")
         // .enter gives a 'virtual selection' data elements are entering into the picture
          .attr("x", scale) // x value is return of this data element calls scale of 1, scale of 2, etc.
          .attr("y", 50)
          .attr("width",  20)
          .attr("height", 20);
  }

    render([1,2,3], "red");
    render([1,2,3,4,5], "blue");
